name: ETL Pipeline demo

on:
  push:
    branches:
      - main

jobs:
  extract-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run extract.py
        run: python scripts/extract.py

  transform-data:
    runs-on: ubuntu-latest
    needs: extract-data
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run transform.py
        run: python scripts/transform.py

  load-data:
    runs-on: ubuntu-latest
    needs: transform-data
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run load.py
        run: python scripts/load.py
